{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>

<body class="text-gray-800">
    <!-- header -->
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">

        <div class="flex items-center">
            <a href="{% url "core:home" %}" class="mr-6">
                <img src="{% static 'img/logo.png' %}" alt="" class="w-8">
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input name="city" placeholder="Search by City" class="border px-2 py-1 rounded-sm" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}

    </header>
    <!-- content -->
    {% block content %}{% endblock content %}

    <!-- footer -->
    {% include "partials/footer.html" %}
</body>

</html>
